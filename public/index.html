<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="">

  <title></title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header role="banner">
    <nav role="navigation"></nav>
  </header>
  <section role="main">
    <div class="container">
      <div class="macro-calc">

        <form id="form-macro-calc" action="/signup/" method="post">

          <fieldset>  
            <label class="gender-choice" for="gender-male">Male
              <input type="radio" id="gender-male" name="gender" value="male" required>
            </label>
            <label class="gender-choice" for="gender-female">Female
              <input type="radio" id="gender-female" name="gender" value="female" required>
            </label>
          </fieldset>

          <fieldset>
            <label class="age-input" for="age-input">Age
              <input type="number" id="age-input" name="age" required>
            </label>
          </fieldset>

          <fieldset>
            <label class="height-input" for="height-input-ft">Height (ft)
              <input type="number" id="height-input-ft" name="height-ft">
            </label>
            <label class="height-input" for="height-input-in">Height (in)
              <input type="number" id="height-input-in" name="height-in">
            </label>
          </fieldset>
          <fieldset>
            <label class="weight-input" for="weight-input">Weight (Lbs)
              <input type="number" id="weight-input" name="Weight">
            </label>
          </fieldset>

          <fieldset>
            <label class="activity-choice" for="activity-choice">Activity
              <select name="activity" id="activity-choice" required>
                <option value="" disabled selected>Select an activity level</option>
                <option value="sedentary">Sedentary</option>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="very">Very Active</option>
                <option value="extreme">Extremely Active</option>
              </select>
            </label>
          </fieldset>

          <fieldset>
            <label class="goal-choice" for="goal-choice">Goal
              <select name="goal" id="goal-choice" required>
                <option value="" disabled selected>Select a goal</option>
                <option value="gain">Gain Weight</option>
                <option value="lose">Lose Weight</option>
              </select>
            </label>
          </fieldset>
          <button type="submit" class="btn-macro-calc">Calculate Macros</button>
        </form>

      </div><!-- / .macro-calc -->

      <div class="macro-display">
        <ul>
          <li><span>Total Calories: </span></li>
          <li class="macro">Protein
            <ul>
              <li><span>Calories: </span></li>
              <li><span>Grams: </span></li>
            </ul>
          </li>
          <li class="macro">Carbs
            <ul>
              <li><span>Calories: </span></li>
              <li><span>Grams: </span></li>
            </ul>
          </li>
          <li class="macro">Fat
            <ul>
              <li><span>Calories: </span></li>
              <li><span>Grams: </span></li>
            </ul>
          </li>
        </ul>
      </div><!-- / .macro-display -->

      <div class="recipe-generator">
      </div><!-- / .recipe-generator -->

    </div><!- / .container -->
  </section>
  <footer role="contentinfo"></footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
