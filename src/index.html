<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="description" content="">

  <title></title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header role="banner">
    <nav role="navigation"></nav>
  </header>
  <section role="main">
    <div class="container">
      <div class="macro-calc">

        <form id="form-macro-calc" class="js-macro-calc" action="/" method="post">
          <fieldset>  
            <label class="gender-choice" for="gender-choice">Gender
              <select class="js-gender-choice" name="gender" id="gender-choice" required>
                <option value="" disabled selected>Select a gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            </label>
          </fieldset>

          <fieldset>
            <label class="age-input" for="age-input">Age
              <input class="js-age-input" type="number" id="age-input" name="age" required>
            </label>
          </fieldset>

          <fieldset>
            <label class="height-input" for="height-input-ft">Height (ft)
              <input class="js-height-input-ft" type="number" id="height-input-ft" name="height-ft">
            </label>
            <label class="height-input" for="height-input-in">Height (in)
              <input class="js-height-input-in" type="number" id="height-input-in" name="height-in">
            </label>
          </fieldset>
          <fieldset>
            <label class="weight-input" for="weight-input">Weight (Lbs)
              <input class="js-weight-input" type="number" id="weight-input" name="Weight">
            </label>
          </fieldset>

          <fieldset>
            <label class="activity-choice" for="activity-choice">Activity
              <select class="js-activity-choice" name="activity" id="activity-choice" required>
                <option value="" disabled selected>Select an activity level</option>
                <option value="sedentary">Sedentary</option>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="very">Very Active</option>
                <option value="extreme">Extremely Active</option>
              </select>
            </label>
          </fieldset>

          <fieldset>
            <label class="goal-choice" for="goal-choice">Goal
              <select class="js-goal-choice" name="goal" id="goal-choice" required>
                <option value="" disabled selected>Select a goal</option>
                <option value="gain">Gain Weight</option>
                <option value="lose">Lose Weight</option>
              </select>
            </label>
          </fieldset>
          <button type="submit" class="btn-macro-calc js-btn-macro-calc">Calculate Macros</button>
        </form>
        
      </div><!-- / .macro-calc -->

      <div class="macro-display js-macro-display">
        <ul>
          <li class="js-total-cals">Total Calories: <span></span></li>
          <li class="macro js-macro-protein">Protein
            <ul>
              <li>Calories: <span></span></li>
              <li>Grams: <span></span></li>
            </ul>
          </li>
          <li class="macro js-macro-carbs">Carbs
            <ul>
              <li>Calories: <span></span></li>
              <li>Grams: <span></span></li>
            </ul>
          </li>
          <li class="macro js-macro-fat">Fat
            <ul>
              <li>Calories: <span></span></li>
              <li>Grams: <span></span></li>
            </ul>
          </li>
        </ul>
      </div><!-- / .macro-display -->


      <div class="recipe-generator">
        <form id="recipe-generator" action="/signup/" method="post">
          <fieldset>
            <label class="meals-input" for="meals-input">How many meals would you like to eat per day? (5 max)
              <input type="number" id="meals-input" name="meals" max="5" required>
            </label>
          </fieldset>

          <button type="submit" class="btn-recipe-generator">Generate Recipe List</button>
        </form>
      </div><!-- / .recipe-generator -->

      <div class="recipe-display">
        </div><!-- / .recipe-display -->

    </div><!- / .container -->
  </section>
  <footer role="contentinfo"></footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
